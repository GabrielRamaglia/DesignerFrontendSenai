<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Página Inicial - Imobiliaária 11</title>
</head>

<body
	style="background-image: url('Imagens/fundocapa.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">

	<div>
		<p Align=center>
			<font Aling=center color=Khaki face=Broadway size=15><b> Realizando seu sonho de morar no Interior! </b>
			</font> <br>
		</p>
	</div>
	<div>
		<!--	<img src="Imagens/fundocapa.png" width="350" height="650"> -->
		<form method="post">
			<font color=white size=4>
				<fieldset align=center>

					<legend align=center>Entre em contato conosco</legend>
					<p>Nome: <input type="text" size="20" maxlength="30" placeholder="Digite seu nome aqui"></p>
					<p>E-mail: <input type="email" size="20" maxlength="30" placeholder="Digite seu E-mail"></p>
					<br>Interesse em:<br>

					<select name="interesse">
						<option value="valor1">Terrenos</option>
						<option value="valor2">Sítios</option>
						<option value="valor3">Chácaras</option>
						<option value="valor4">Fazendas</option>
					</select><br><br>

					<br>
					<p>Selecione suas Preferências Financeiras</p>
					<input type="radio" name="valores"> >R$20.000
					<input type="radio" name="valores"> R$20.000 - R$50.000
					<input type="radio" name="valores"> R$51.000 - R$80.000</p>
					<p>
						<input type="radio" name="valores"> R$81.000 - R$150.000
						<input type="radio" name="valores"> R$150.000 - R$300.000
						<input type="radio" name="valores"> R$300.000 - R$600.000
					</p>
					<p>
						<input type="radio" name="valores">
						< R$600.001 <input type="radio" name="valores"> Qualquer valor
					</p>


					<p align=center>
						<button type="button" onclick="alert('Cadastro ok')">Enviar Cadastro/Receber alertas</button>
						<input type="reset" value="Limpar Formulário">
					</p>
				</fieldset>
			</font>
		</form>
	</div>
</body>


</html>
